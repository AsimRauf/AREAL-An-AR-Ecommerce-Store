version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install --save-dev @typescript-eslint/parser @typescript-eslint/eslint-plugin
    build:
      commands:
        - npm run build
      timeout: 20
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '/api/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-store'
    - pattern: '/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'      - .next/cache/**/*