version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install --save-dev @typescript-eslint/parser @typescript-eslint/eslint-plugin
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*